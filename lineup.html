<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventy - Domov</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    main {
      margin-top: 10px;
      text-align: center; /* Center the entire main content */
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 70px 20px;
      position: relative;
    }
    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .logo img {
      height: 150px;
      margin-top: 10px;
    }
    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: 0.4s;
    }
    .nav-menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 20px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .nav-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .nav-menu ul li {
      padding: 10px 20px;
    }
    .nav-menu ul li a {
      text-decoration: none;
      color: black;
      display: block;
    }
    .nav-menu.active {
      display: flex;
    }
    .cart-icon {
      position: absolute;
      top: 65px;
      right: 20px;
      cursor: pointer;
    }
    .cart-icon svg {
      width: 30px;
      height: 30px;
    }
    .artist {
      display: inline-block;
      width: 250px;
      margin: 20px;
      text-align: center; /* Center the text within each artist box */
    }
    .artist img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .artist h2 {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
